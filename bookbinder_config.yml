    create user-provided service instances in Apps Manager from the Marketplace. To
    update existing user-provided service instances, navigate to the service instance
    page and select the <strong>Configuration</strong> tab.</p>
  xfcc_always_forward: This mode is enabled by default or when the <b>Always forward
    the XFCC header in the request, regardless of whether the client connection is
    mTLS</b> (default) option is selected in the **Networking** configuration screen
    of the Elastic Runtime tile.
  xfcc_mtls_forward: This mode is enabled when the <b>Forward the XFCC header received
    from the client only when the client connection is mTLS</b> option is selected
    in the **Networking** configuration screen of the Elastic Runtime tile.
  xfcc_strip: This mode is enabled when the <b>Strip the XFCC header when present
    and set it to the client certificate from the mTLS handshake</b> option is selected
    in the **Networking** configuration screen of the Elastic Runtime tile.
  aws_lb_cipher_suites: "../customizing/pcf_aws_lb_cipher_suites"
  ssl_cert_ert: <p class="note">Alternately, you can use the Elastic Runtime Ops Manager
