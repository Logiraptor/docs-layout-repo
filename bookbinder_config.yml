  isolation_segments_note: <p class="note"><strong>Note<span>:</span></strong> The
    isolation segment name used in the cf CLI command must match the value specified
    in the <b>Segment Name</b> field of the PCF Isolation Segment tile. If the names
    do not match, PCF fails to place apps in the isolation segment when apps are started
    or restarted in the space assigned to the isolation segment.</p>
